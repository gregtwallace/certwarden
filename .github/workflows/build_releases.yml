name: Build Releases

on:
  workflow_dispatch:
  push:
    'tags':
      - 'v*'

env:
  GITHUB_REF: ${{ github.ref }}
  GO_VERSION: '1.20.6'
  NODE_VERSION: '18.17'

jobs:
  build-common:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v3
        with:
          repository: gregtwallace/legocerthub
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Save README
        uses: actions/upload-artifact@v3
        with:
          name: README.md
          path: ./README.md

      - name: Save LICENSE
        uses: actions/upload-artifact@v3
        with:
          name: LICENSE.md
          path: ./LICENSE.md

      - name: Save CHANGELOG
        uses: actions/upload-artifact@v3
        with:
          name: CHANGELOG.md
          path: ./CHANGELOG.md

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Frontend Repo
        uses: actions/checkout@v3
        with:
          repository: gregtwallace/legocerthub-frontend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'

      - run: npm ci

      - run: npx vite build
        env:
          CI: false

      - name: Archive npm failure logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: npm-logs
          path: ~/.npm/_logs

      - name: Save Compiled React App
        uses: actions/upload-artifact@v3
        with:
          name: frontend_build
          path: ./dist

  build-backend-common:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v3
        with:
          repository: gregtwallace/legocerthub-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Save Default Config
        uses: actions/upload-artifact@v3
        with:
          name: config.default.yaml
          path: ./config.default.yaml

      - name: Save Scripts (Linux)
        uses: actions/upload-artifact@v3
        with:
          name: scripts-linux
          path: ./scripts/linux

      - name: Save Scripts (Windows)
        uses: actions/upload-artifact@v3
        with:
          name: scripts-windows
          path: ./scripts/windows

  build-backend-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v3
        with:
          repository: gregtwallace/legocerthub-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Update apt
        run: sudo apt update

      - name: Install cross-compiler for linux/arm64
        run: sudo apt-get -y install gcc-aarch64-linux-gnu

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build
        run: go build -o ./lego-linux-arm64 -v ./cmd/api-server
        env:
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
          CGO_ENABLED: 1

      - name: Save Compiled Binary
        uses: actions/upload-artifact@v3
        with:
          name: lego-linux-arm64
          path: ./lego-linux-arm64

  build-backend-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v3
        with:
          repository: gregtwallace/legocerthub-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build
        run: go build -o ./lego-linux-amd64 -v ./cmd/api-server
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Save Compiled Binary
        uses: actions/upload-artifact@v3
        with:
          name: lego-linux-amd64
          path: ./lego-linux-amd64

  build-backend-windows-amd64:
    runs-on: windows-latest
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v3
        with:
          repository: gregtwallace/legocerthub-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build
        run: go build -o ./lego-windows-amd64.exe -v ./cmd/api-server
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Save Compiled Binary
        uses: actions/upload-artifact@v3
        with:
          name: lego-windows-amd64
          path: ./lego-windows-amd64.exe

  release-file-linux-arm64:
    needs:
      [
        build-common,
        build-frontend,
        build-backend-common,
        build-backend-linux-arm64,
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Make release directory
        run: mkdir ./release

      - name: Download Frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend_build
          path: ./release/frontend_build

      - name: Download Backend Default Config
        uses: actions/download-artifact@v3
        with:
          name: config.default.yaml
          path: ./release

      - name: Download Linux Scripts
        uses: actions/download-artifact@v3
        with:
          name: scripts-linux
          path: ./release/scripts

      - name: Download Backend Binary
        uses: actions/download-artifact@v3
        with:
          name: lego-linux-arm64
          path: ./release

      - name: Download README
        uses: actions/download-artifact@v3
        with:
          name: README.md
          path: ./release

      - name: Download LICENSE
        uses: actions/download-artifact@v3
        with:
          name: LICENSE.md
          path: ./release

      - name: Download CHANGELOG
        uses: actions/download-artifact@v3
        with:
          name: CHANGELOG.md
          path: ./release

      - name: Save Release
        uses: actions/upload-artifact@v3
        with:
          name: legocerthub_linux_arm64
          path: ./release

  release-file-linux-amd64:
    needs:
      [
        build-common,
        build-frontend,
        build-backend-common,
        build-backend-linux-amd64,
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Make release directory
        run: mkdir ./release

      - name: Download Frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend_build
          path: ./release/frontend_build

      - name: Download Backend Default Config
        uses: actions/download-artifact@v3
        with:
          name: config.default.yaml
          path: ./release

      - name: Download Linux Scripts
        uses: actions/download-artifact@v3
        with:
          name: scripts-linux
          path: ./release/scripts

      - name: Download Backend Binary
        uses: actions/download-artifact@v3
        with:
          name: lego-linux-amd64
          path: ./release

      - name: Download README
        uses: actions/download-artifact@v3
        with:
          name: README.md
          path: ./release

      - name: Download LICENSE
        uses: actions/download-artifact@v3
        with:
          name: LICENSE.md
          path: ./release

      - name: Download CHANGELOG
        uses: actions/download-artifact@v3
        with:
          name: CHANGELOG.md
          path: ./release

      - name: Save Release
        uses: actions/upload-artifact@v3
        with:
          name: legocerthub_linux_amd64
          path: ./release

  release-file-windows-amd64:
    needs:
      [
        build-common,
        build-frontend,
        build-backend-common,
        build-backend-windows-amd64,
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Make release directory
        run: mkdir ./release

      - name: Download Frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend_build
          path: ./release/frontend_build

      - name: Download Backend Default Config
        uses: actions/download-artifact@v3
        with:
          name: config.default.yaml
          path: ./release

      - name: Download Windows Scripts
        uses: actions/download-artifact@v3
        with:
          name: scripts-windows
          path: ./release/scripts

      - name: Download Backend Binary
        uses: actions/download-artifact@v3
        with:
          name: lego-windows-amd64
          path: ./release

      - name: Download README
        uses: actions/download-artifact@v3
        with:
          name: README.md
          path: ./release

      - name: Download LICENSE
        uses: actions/download-artifact@v3
        with:
          name: LICENSE.md
          path: ./release

      - name: Download CHANGELOG
        uses: actions/download-artifact@v3
        with:
          name: CHANGELOG.md
          path: ./release

      - name: Save Release
        uses: actions/upload-artifact@v3
        with:
          name: legocerthub_windows_amd64
          path: ./release
