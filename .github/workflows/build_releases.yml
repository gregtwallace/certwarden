name: Build Releases

on:
  workflow_dispatch:
  push:
    'tags':
      - 'v*'

env:
  GITHUB_REF: ${{ github.ref }}
  # Versions - keep in sync with Dockerfile
  GO_VERSION: '1.24.2'
  NODE_VERSION: '20.18.3'

jobs:
  build-common:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4
        with:
          repository: gregtwallace/certwarden
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Save README
        uses: actions/upload-artifact@v4
        with:
          name: README.md
          path: ./README.md

      - name: Save LICENSE
        uses: actions/upload-artifact@v4
        with:
          name: LICENSE.md
          path: ./LICENSE.md

      - name: Save CHANGELOG
        uses: actions/upload-artifact@v4
        with:
          name: CHANGELOG.md
          path: ./CHANGELOG.md

  build-frontend:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Frontend Repo
        uses: actions/checkout@v4
        with:
          repository: gregtwallace/certwarden-frontend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'

      - run: npm ci

      - run: npm run build
        env:
          CI: false

      - name: Archive npm failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: npm-logs
          path: ~/.npm/_logs

      - name: Save Compiled React App
        uses: actions/upload-artifact@v4
        with:
          name: frontend_build
          path: ./dist

  build-backend-common:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v4
        with:
          repository: gregtwallace/certwarden-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Save Default Config
        uses: actions/upload-artifact@v4
        with:
          name: config.default.yaml
          path: ./config.default.yaml

      - name: Save Example Config
        uses: actions/upload-artifact@v4
        with:
          name: config.example.yaml
          path: ./config.example.yaml

      - name: Save Config Changelog
        uses: actions/upload-artifact@v4
        with:
          name: config.changelog.md
          path: ./config.changelog.md

      - name: Save Scripts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: scripts-linux
          path: ./scripts/linux

      - name: Save Scripts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: scripts-windows
          path: ./scripts/windows

  build-backend-linux-arm64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v4
        with:
          repository: gregtwallace/certwarden-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Update apt
        run: sudo apt update

      - name: Install cross-compiler for linux/arm64
        run: sudo apt-get -y install gcc-aarch64-linux-gnu

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build
        run: go build -o ./certwarden -v ./cmd/api-server
        env:
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
          CGO_ENABLED: 1

      - name: Save Compiled Binary
        uses: actions/upload-artifact@v4
        with:
          name: certwarden-linux-arm64
          path: ./certwarden

  build-backend-linux-amd64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v4
        with:
          repository: gregtwallace/certwarden-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build
        run: go build -o ./certwarden -v ./cmd/api-server
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Save Compiled Binary
        uses: actions/upload-artifact@v4
        with:
          name: certwarden-linux-amd64
          path: ./certwarden

  build-backend-windows-amd64:
    runs-on: windows-2022
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v4
        with:
          repository: gregtwallace/certwarden-backend
          ref: ${{ env.GITHUB_REF }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Build
        run: go build -o ./certwarden.exe -v ./cmd/api-server
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Save Compiled Binary
        uses: actions/upload-artifact@v4
        with:
          name: certwarden-windows-amd64
          path: ./certwarden.exe

  release-file-linux-arm64:
    needs:
      [
        build-common,
        build-frontend,
        build-backend-common,
        build-backend-linux-arm64,
      ]
    runs-on: ubuntu-24.04

    steps:
      - name: Make release directory
        run: mkdir ./release

      - name: Download Frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend_build
          path: ./release/frontend_build

      - name: Download Backend Default Config
        uses: actions/download-artifact@v4
        with:
          name: config.default.yaml
          path: ./release

      - name: Download Backend Example Config
        uses: actions/download-artifact@v4
        with:
          name: config.example.yaml
          path: ./release

      - name: Download Config Changelog
        uses: actions/download-artifact@v4
        with:
          name: config.changelog.md
          path: ./release

      - name: Download Linux Scripts
        uses: actions/download-artifact@v4
        with:
          name: scripts-linux
          path: ./release/scripts

      - name: Download Backend Binary
        uses: actions/download-artifact@v4
        with:
          name: certwarden-linux-arm64
          path: ./release

      - name: Download README
        uses: actions/download-artifact@v4
        with:
          name: README.md
          path: ./release

      - name: Download LICENSE
        uses: actions/download-artifact@v4
        with:
          name: LICENSE.md
          path: ./release

      - name: Download CHANGELOG
        uses: actions/download-artifact@v4
        with:
          name: CHANGELOG.md
          path: ./release

      - name: Save Release
        uses: actions/upload-artifact@v4
        with:
          name: certwarden_linux_arm64
          path: ./release

